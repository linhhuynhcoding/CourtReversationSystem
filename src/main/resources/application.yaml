spring:
  application:
    name: CourtReservationSystem
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
        ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true